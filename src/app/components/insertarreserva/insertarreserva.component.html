
<style>
  .col-md-4 {
    margin: auto;
    width: 60%;
    border: 2px double #f2e009;
    padding: 10px;
    }
  </style>
  <style>
    .form-group {
      margin: auto;
      width: 100%;
      background-color: #78c7ff;
      padding: 10px;
      }
    </style>

<style>
  .col-sm-12 {
      margin: auto;
      width: 100%;
      background-color: #f2e009;
      padding: 10px;
      }
  </style>

<div class="row">
	
    <div class="col-md-4">
      <label class="col-form-label mt-4" for="inputDefault"><p class="text-warning" style="font-size:120%; text-align:center;">Seleccione los datos que se le indican a continuacion</p></label>

    <div class="card">
    <div class="card_body">
    <form (submit)="detalle_habitacion_reservapost(); reservapost()">

      <div class="form-group">
<label for="start"><h5>Seleccione la fecha de ingreso:</h5></label>

<input class="col-sm-12" type="date" [(ngModel)]="reserva.fecha_ingreso" id="start" name="trip-start"
       value="2018-07-22"
       min="2021-10-21" max="2050-12-31">

      </div>

      <div class="form-group"> 

<label for="start"><h5>Seleccione la fecha de salida:</h5></label>

<input class="col-sm-12" type="date" [(ngModel)]="reserva.fecha_salida" id="start" name="trip-start"
       value="2018-07-22"
       min="2021-10-21" max="2050-12-31">

      </div>

      <fieldset class="form-group">
       <div>
        <legend class="mt-4">selecciona le paquete que deseas</legend>
        <div><select class="col-sm-12" style="height: 100px;" [(ngModel)]="reserva.id_paquete" name="select-choice-2" id="select-choice-2" multiple>
            <option value="1">Todo incluido</option>
            <option value="2">Pet Friendly</option>
            <option value="3">Noche de amigos</option>
          </select></div>
      </div>
    </fieldset>

      <div class="form-group">
        <input type="integer" [(ngModel)]="reserva.id_cliente" name="cliente" class="form-control" placeholder="0" required disabled="">
    </div>

    <fieldset class="form-group">
      <div>
        <legend class="mt-4">selecciona la habitacion que deseas</legend>
        <div><select class="col-sm-12" style="height: 100px;" [(ngModel)]="detalle_habitacion_reserva.id_habitacion" name="select-choice-1" id="select-choice-1" multiple>
            <option value="1">Amarillo</option>
            <option value="2">naranja</option>
            <option value="3">Azul</option>
          </select></div>
      </div>
    </fieldset>

    <div class="form-group">
        <input type="integer" [(ngModel)]="detalle_habitacion_reserva.id_reserva" name="reserva" class="form-control" placeholder="0" required disabled="">
    </div>
    <button type="submit" class="btn btn-outline-warning" style="margin:auto; width: 100%;">
        verificar si la fecha esta disponible
    </button>

    <div *ngIf="alert" class="alert alert-danger" role="alert">
      Inserte datos de manera correcta
    </div>

    <div *ngIf="bueno" class="alert alert-success" role="alert">
      Los datos son correctos de click en: <a href="/crearcliente" class="alert-link">Continuar</a>
      </div>
