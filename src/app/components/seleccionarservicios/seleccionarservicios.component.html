<style>
  .col-md-4 {
      margin: auto;
      width: 100%;
      border: 2px double #f2e009;
      padding: 10px;
      }
  </style>

<style>
  .form-group {
      margin: auto;
      width: 100%;
      background-color: #78c7ff;
      padding: 10px;
      }
  </style>

<style>
  .col-sm-12 {
      margin: auto;
      width: 100%;
      background-color: #f2e009;
      padding: 10px;
      }
  </style>

<div class="row">
	
<div class="col-md-4">
  <label class="col-form-label mt-4" for="inputDefault"><p class="text-warning" style="font-size:120%; text-align:center;">seleccione la sucursal de destino y los servicios que desea agregar cuando termine de agregar oprima el boton aceptar</p></label>
<div class="card">
<div class="card_body">
<form (submit)="detalle_paquete_serviciopost()">
    
    <div class="form-group">
        <label class="col-form-label mt-4" for="readOnlyInput">Codigo_paquete</label>
        <input type="text" [(ngModel)]="Detallepaqueteservicio.id_paquete" name="id_paquete" class="form-control" placeholder="0" required disabled="">
    </div>

    <fieldset class="form-group">
        <label class="col-form-label mt-4">selecciona la sucursal</label>
        <div class="form-check">
          <label class="form-check-label mt-4 text-uppercase " for="defaultCheck1">
            <input type="radio" [(ngModel)]="Detallepaqueteservicio.id_sucursal" class="form-check-input" name="id_sucursal1" id="sucursal1" value="1">
            Monterrico
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label mt-4 text-uppercase " for="defaultCheck1">
            <input type="radio" [(ngModel)]="Detallepaqueteservicio.id_sucursal" class="form-check-input" name="id_sucursal2" id="sucursal1" value="2">
            Puerto San Jose
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label mt-4 text-uppercase " for="defaultCheck1">
            <input type="radio" [(ngModel)]="Detallepaqueteservicio.id_sucursal" class="form-check-input" name="id_sucursal3" id="sucursal1" value="3">
            Livingston
            </label>
          </div>
      </fieldset>

      <fieldset class="form-group">
      <div>
        <label class="col-form-label mt-4">selecciona los servicios que deseas</label>
        <div><select class="col-sm-12" style="height: 100px;" [(ngModel)]="Detallepaqueteservicio.id_servicio" name="select-choice-2" id="select-choice-2" multiple>
            <option value="1">servicios medicos</option>
            <option value="2">Pet frienly</option>
            <option value="3">Bufe</option>
            <option value="4">Masajes</option>
            <option value="5">Piscina</option>
            <option value="6">Yate</option>
          </select></div>
      </div>
    </fieldset>

        <button type="submit" class="btn btn-outline-warning"  style="margin:auto; width: 100%;">
            agregar servicio
        </button>

        <div *ngIf="alert" class="alert alert-danger" role="alert">
          Inserte datos de manera correcta
        </div>

        <div *ngIf="bueno" class="alert alert-success" role="alert">
          Los datos son correctos de click en: <a href="/qrpaquete" class="alert-link">Continuar</a>
          </div>
